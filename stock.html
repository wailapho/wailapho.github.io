<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Williams %R Calculator — Live Data</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 2rem;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.1rem;
      margin: 0 0 1.5rem;
      text-align: center;
      color: #c7d2fe;
    }

    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      font-weight: 500;
      color: #94a3b8;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.92; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(129, 140, 248, 0.2);
      text-align: center;
      display: none;
    }

    .value {
      font-size: 3rem;
      font-weight: 700;
      margin: 0.4rem 0;
      color: #c7d2fe;
    }

    .interpretation {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .overbought { color: #f87171; }
    .oversold   { color: #4ade80; }
    .neutral    { color: #94a3b8; }

    .info, .status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #94a3b8;
      line-height: 1.5;
      text-align: center;
    }

    .error { color: #f87171; font-weight: 500; }

    @media (max-width: 500px) {
      .container { padding: 1.5rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Williams %R Calculator (Live Quote)</h1>

    <label for="ticker">Ticker Symbol</label>
    <input type="text" id="ticker" placeholder="0700.HK or AAPL" value="0700.HK">

    <label for="period">Look-back Period</label>
    <input type="number" id="period" value="14" min="2" step="1">

    <label for="close">Close Price (live)</label>
    <input type="number" id="close" step="0.01" placeholder="Fetching..." readonly>

    <label for="highest">Highest High over period</label>
    <input type="number" id="highest" step="0.01" placeholder="Enter manually">

    <label for="lowest">Lowest Low over period</label>
    <input type="number" id="lowest" step="0.01" placeholder="Enter manually">

    <button id="fetchBtn" onclick="fetchAndCalculate()">Fetch Quote & Calculate</button>

    <div id="result">
      <div class="value" id="percentR">--.--</div>
      <div class="interpretation" id="status"></div>
    </div>

    <div class="info">
      Fetches current price via Yahoo Finance (via public CORS proxy).<br>
      For accurate multi-period %R, manually enter the true highest high and lowest low over the selected period.
    </div>

    <div class="status" id="fetchStatus"></div>
  </div>

  <script>
    async function fetchAndCalculate() {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      const period = parseInt(document.getElementById('period').value) || 14;
      const statusEl = document.getElementById('fetchStatus');
      const btn = document.getElementById('fetchBtn');

      if (!ticker) {
        statusEl.textContent = "Please enter a ticker symbol.";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "Fetching quote...";
      statusEl.className = "status";
      btn.disabled = true;

      try {
        // Using a public CORS proxy — change provider if this one becomes slow/unreliable
        const proxy = 'https://corsproxy.io/?';
        const yahooUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${ticker}`;
        const url = proxy + encodeURIComponent(yahooUrl);

        const response = await fetch(url, {
          headers: {
            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} — proxy or Yahoo may be temporarily unavailable`);
        }

        const data = await response.json();
        const quote = data.quoteResponse?.result?.[0];

        if (!quote || typeof quote.regularMarketPrice !== 'number') {
          throw new Error("No valid quote data received");
        }

        const close   = quote.regularMarketPrice;
        const dayHigh = quote.regularMarketDayHigh || close;
        const dayLow  = quote.regularMarketDayLow  || close;

        document.getElementById('close').value = close.toFixed(2);

        // Show today's range as hint
        document.getElementById('highest').placeholder = `Today's high: ${dayHigh.toFixed(2)}`;
        document.getElementById('lowest').placeholder  = `Today's low: ${dayLow.toFixed(2)}`;

        // Use user values if provided, otherwise fall back to today's range (single-day approximation only)
        let high = parseFloat(document.getElementById('highest').value) || dayHigh;
        let low  = parseFloat(document.getElementById('lowest').value)  || dayLow;

        if (high <= low) {
          throw new Error("Highest High must be greater than Lowest Low");
        }

        const percentR = ((high - close) / (high - low)) * -100;
        const rounded  = percentR.toFixed(2);

        let statusText = "Neutral zone";
        let statusClass = "neutral";

        if (percentR > -20) {
          statusText = "Overbought";
          statusClass = "overbought";
        } else if (percentR < -80) {
          statusText = "Oversold";
          statusClass = "oversold";
        }

        document.getElementById('percentR').textContent = rounded;
        document.getElementById('status').textContent = statusText;
        document.getElementById('status').className = "interpretation " + statusClass;
        document.getElementById('result').style.display = "block";

        statusEl.textContent = `Updated: ${new Date().toLocaleTimeString('en-US', {timeZone: 'Asia/Hong_Kong'})} HKT`;
        statusEl.className = "status";

      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        statusEl.className = "status error";
        document.getElementById('result').style.display = "none";
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
