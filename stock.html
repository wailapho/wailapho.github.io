<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Williams %R Calculator — Online Tool</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 2rem;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.1rem;
      margin: 0 0 1.5rem;
      text-align: center;
      color: #c7d2fe;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 500;
      color: #94a3b8;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.92;
    }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(129, 140, 248, 0.2);
      text-align: center;
    }

    .value {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: #c7d2fe;
    }

    .interpretation {
      font-size: 1.15rem;
      margin-top: 1rem;
    }

    .overbought { color: #f87171; }
    .oversold   { color: #4ade80; }
    .neutral    { color: #94a3b8; }

    .info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #94a3b8;
      line-height: 1.5;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container { padding: 1.5rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Williams %R Calculator</h1>

    <label for="period">Look-back Period (default: 14)</label>
    <input type="number" id="period" value="14" min="2" step="1">

    <label for="close">Most Recent Close Price</label>
    <input type="number" id="close" step="0.01" placeholder="e.g. 145.67" required>

    <label for="highest">Highest High over the Period</label>
    <input type="number" id="highest" step="0.01" placeholder="e.g. 152.30" required>

    <label for="lowest">Lowest Low over the Period</label>
    <input type="number" id="lowest" step="0.01" placeholder="e.g. 138.45" required>

    <button onclick="calculateWilliamsR()">Calculate Williams %R</button>

    <div id="result" style="display: none;">
      <div class="value" id="percentR"></div>
      <div class="interpretation" id="status"></div>
    </div>

    <div class="info">
      Formula: %R = (Highest High − Close) / (Highest High − Lowest Low) × -100<br>
      Traditional levels: 0 to -20 = overbought | -80 to -100 = oversold
    </div>
  </div>

  <script>
    function calculateWilliamsR() {
      const period = parseInt(document.getElementById('period').value) || 14;
      const close   = parseFloat(document.getElementById('close').value);
      const high    = parseFloat(document.getElementById('highest').value);
      const low     = parseFloat(document.getElementById('lowest').value);

      if (isNaN(close) || isNaN(high) || isNaN(low) || high <= low) {
        alert("Please enter valid numeric values. Highest must be greater than Lowest.");
        return;
      }

      const range = high - low;
      const numerator = high - close;
      const percentR = (numerator / range) * -100;

      const rounded = percentR.toFixed(2);

      let statusText = "";
      let statusClass = "neutral";

      if (percentR > -20) {
        statusText = "Overbought (potential downward pressure)";
        statusClass = "overbought";
      } else if (percentR < -80) {
        statusText = "Oversold (potential upward pressure)";
        statusClass = "oversold";
      } else {
        statusText = "Neutral zone";
      }

      document.getElementById('percentR').textContent = rounded;
      document.getElementById('status').textContent = statusText;
      document.getElementById('status').className = "interpretation " + statusClass;
      document.getElementById('result').style.display = "block";
    }
  </script>

</body>
</html>
