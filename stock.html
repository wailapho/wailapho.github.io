<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Williams %R Calculator — Multi-Day Lookback with Chart</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 1.8rem;
      text-align: center;
      color: #c7d2fe;
    }

    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      font-weight: 500;
      color: #94a3b8;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.95rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.92; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #result {
      margin: 2.5rem 0;
      padding: 1.8rem;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 10px;
      border: 1px solid rgba(129, 140, 248, 0.25);
      text-align: center;
    }

    .value {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: #c7d2fe;
    }

    .interpretation {
      font-size: 1.35rem;
      margin: 1.2rem 0;
      font-weight: 500;
    }

    .buy-suggestion {
      font-size: 1.25rem;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .buy { background: rgba(74, 222, 128, 0.15); color: #4ade80; }
    .sell { background: rgba(248, 113, 113, 0.15); color: #f87171; }
    .neutral { background: rgba(148, 163, 184, 0.15); color: #94a3b8; }

    .chart-container {
      margin-top: 3rem;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(129, 140, 248, 0.2);
    }

    .info, .status, #dataInfo {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #94a3b8;
      line-height: 1.6;
      text-align: center;
    }

    .error { color: #f87171; font-weight: 500; }

    @media (max-width: 768px) {
      .container { padding: 1.5rem; }
      h1 { font-size: 1.9rem; }
      .chart-container { height: 400px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Williams %R Calculator — Multi-Day Lookback (US Stocks Default)</h1>

    <label for="ticker">Ticker Symbol (e.g., AAPL, TSLA, MSFT)</label>
    <input type="text" id="ticker" placeholder="AAPL" value="AAPL">

    <label for="lookbackDays">Look-back Days (e.g., 14, 30, 90, 200)</label>
    <input type="number" id="lookbackDays" value="30" min="5" step="1">

    <label for="close">Latest Close Price</label>
    <input type="number" id="close" step="0.01" placeholder="Awaiting fetch..." readonly>

    <button id="fetchBtn" onclick="fetchAndCalculate()">Fetch Data & Calculate %R</button>

    <div id="result" style="display: none;">
      <div class="value" id="percentR">--.--</div>
      <div class="interpretation" id="status"></div>
      <div class="buy-suggestion" id="suggestion"></div>
      <div id="dataInfo"></div>
    </div>

    <div class="chart-container" id="tradingview_chart"></div>

    <div class="info">
      Powered by Finnhub API (fetches daily historical data for accurate multi-day %R).<br>
      Free tier typically provides up to ~1 year of history. Chart shows standard 14-period Williams %R for reference.
    </div>

    <div class="status" id="fetchStatus"></div>
  </div>

  <script>
    let tvWidget = null;

    function initTradingViewChart(ticker) {
      if (tvWidget) tvWidget.remove();

      tvWidget = new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": ticker,
        "interval": "D",
        "timezone": "America/New_York",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_chart",
        "studies": ["WilliamsR@tv-basicstudies"]
      });
    }

    async function fetchAndCalculate() {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      const lookbackDays = parseInt(document.getElementById('lookbackDays').value) || 30;
      const apiKey = "d5m6nmpr01qidp4k9pqgd5m6nmpr01qidp4k9pr0";
      const statusEl = document.getElementById('fetchStatus');
      const btn = document.getElementById('fetchBtn');

      if (!ticker || lookbackDays < 5) {
        statusEl.textContent = "Please enter a valid ticker and look-back days (minimum 5).";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "Fetching historical data...";
      statusEl.className = "status";
      btn.disabled = true;

      try {
        const to = Math.floor(Date.now() / 1000);
        const from = to - (lookbackDays * 86400 * 1.3); // Buffer for non-trading days

        const url = `https://finnhub.io/api/v1/stock/candle?symbol=${ticker}&resolution=D&from=${from}&to=${to}&token=${apiKey}`;
        const response = await fetch(url);

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();

        if (data.s !== "ok" || !data.c || data.c.length < 2) {
          throw new Error("Insufficient or no historical data returned");
        }

        const closes = data.c;
        const highs  = data.h;
        const lows   = data.l;

        const latestClose = closes[closes.length - 1];
        const periodHigh  = Math.max(...highs);
        const periodLow   = Math.min(...lows);
        const barCount    = closes.length;

        document.getElementById('close').value = latestClose.toFixed(2);

        if (periodHigh <= periodLow) throw new Error("Invalid price range in data");

        const percentR = ((periodHigh - latestClose) / (periodHigh - periodLow)) * -100;
        const rounded  = percentR.toFixed(2);

        let statusText = "Neutral zone";
        let statusClass = "neutral";
        let suggestionText = "No strong signal — consider additional analysis.";
        let suggestionClass = "neutral";

        if (percentR > -20) {
          statusText = "Overbought";
          statusClass = "overbought";
          suggestionText = "Generally not suitable for buying (risk of pullback). Consider waiting or selling.";
          suggestionClass = "sell";
        } else if (percentR < -80) {
          statusText = "Oversold";
          statusClass = "oversold";
          suggestionText = "Potentially suitable for buying (possible upward reversal). Confirm with other factors.";
          suggestionClass = "buy";
        }

        document.getElementById('percentR').textContent = rounded;
        document.getElementById('status').textContent = statusText;
        document.getElementById('status').className = "interpretation " + statusClass;

        document.getElementById('suggestion').textContent = suggestionText;
        document.getElementById('suggestion').className = "buy-suggestion " + suggestionClass;

        document.getElementById('dataInfo').textContent = 
          `Based on ${barCount} trading days (requested: ${lookbackDays}). ` +
          (barCount < lookbackDays ? "Limited by available history." : "Full period used.");

        document.getElementById('result').style.display = "block";

        statusEl.textContent = `Updated: ${new Date().toLocaleTimeString('en-US', {timeZone: 'America/New_York'})} ET`;
        statusEl.className = "status";

        initTradingViewChart(ticker);

      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        statusEl.className = "status error";
        document.getElementById('result').style.display = "none";
      } finally {
        btn.disabled = false;
      }
    }
  </script>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
